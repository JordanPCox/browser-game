<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500&family=Nanum+Myeongjo:wght@400;700&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./app.js" defer></script>
</head>
<body class="large-screen small-screen">
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe src="https://giphy.com/embed/l9jiNVVkdsG4M" width="480" height="253" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            <p><a href="https://giphy.com/gifs/l9jiNVVkdsG4M" alt="A gif of the 'Game over, man!' scene from the movie Alien"></a></p>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <div class="border-1"><p id="gnocchia">Gnocchia</span>
        <div id="snakeGif" class="snek"></div>
        <div class="border-2">
            <div class="screen">
                <div class="game-header">
                    <div class="current-score">Score: 0</div>
                    <div class="high-score">High Score: 100</div>
                </div>
                <div class="game-board">
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="top-row">
                <i data-key="W" class="fas fa-angle-up"></i>
            </div>
            <div class="mid-row">
                <i data-key="A" class="fas fa-angle-left"></i>            
                <i data-key="D" class="fas fa-angle-right"></i>
            </div>
            <div class="bottom-row">
                <i data-key="S" class="fas fa-angle-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
